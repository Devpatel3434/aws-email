{% extends 'base.html' %}
{% block content %}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				<form class="login100-form validate-form flex-sb flex-w" method="POST" action="/confirm" action="/resend">
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "OTP is required">
						<input class="input100" type="text" name="otp" placeholder="OTP">
						<span class="focus-input100"></span>
					</div>
					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Submit
						</button>
					</div>
					<div class="flex-sb-m w-full p-t-3 p-b-24">
						
					<a href="{{url_for('resend')}}"class="txt1">
						
					resend
					</a>
					</div>
                    <span class="login100-form-title p-b-51">
						<li style="color:red;">{{ message }}</li>
					</span>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
